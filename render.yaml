# render.yaml - Configuration de déploiement mise à jour
services:
  # Base de données PostgreSQL
  - type: pserv
    name: linkedboost-database
    plan: free
    databaseName: linkedboost_db
    user: linkedboost_user

  # Backend API Flask mis à jour
  - type: web
    name: linkedboost-backend
    env: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --keep-alive 2"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linkedboost-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: "production"
      - key: LINKEDIN_CLIENT_ID
        value: "86occjps58doir"
      - key: LINKEDIN_CLIENT_SECRET
        value: "WPL_AP1.C8C6uXjTbpJyQUx2.Y7COPg=="
      - key: LINKEDIN_REDIRECT_URI
        value: "https://privalead-1.onrender.com/auth/linkedin/callback"
      - key: GEMINI_API_KEY
        value: "AIzaSyB434P__wR_o_rr5Q3PjOULqyKhMANRtgk"
      - key: NEWS_API_KEY
        value: "2cc0499903c24433a7646123cb3a82e0"
      - key: CORS_ORIGINS
        value: "https://privalead-1.onrender.com,http://localhost:3000"
    healthCheckPath: "/api/health"

  # Frontend React mis à jour
  - type: web
    name: linkedboost-frontend
    env: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: "./build"
    envVars:
      - key: REACT_APP_API_URL
        value: "https://linkedboost-backend.onrender.com/api"
      - key: REACT_APP_ENVIRONMENT
        value: "production"
      - key: REACT_APP_LINKEDIN_CLIENT_ID
        value: "86occjps58doir"
      - key: REACT_APP_LINKEDIN_REDIRECT_URI
        value: "https://privalead-1.onrender.com/auth/linkedin/callback"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
